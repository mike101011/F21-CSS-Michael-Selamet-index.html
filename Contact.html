<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/html-intermediate-styles.css">
    <title>Contact</title>
    <style>
        #finalbutton{
            background-color: rgb(27, 194, 77);
        }
    </style>
</head>
<body>
    <h2>Contact us below.</h2>
    <form action="">
    <p>Tell us your first name: </p>
    <input type="text" id="firstname" placeholder="First name">
    <br>
    <p>Tell us your last name:</p>
    <input type="text" id="lastname" placeholder="Last name">
    <br>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br>
    <p>
        Put your comments below:
    </p>
    <textarea name="message" id="comments" cols="50" rows="20">

    </textarea>
    <br>
    <input type="button" id="finalbutton" value="Submitt">
    </form>
</body>
</html>
